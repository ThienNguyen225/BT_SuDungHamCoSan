<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối phân tử trong một mảng</title>
</head>
<body>
    <script>
        let myColor = ["Red", "Green", "White", "Black"];
        let a = "";
        for ( let i = 0; i < myColor.length; i++){
            a = a + myColor[i]+ " , ";
        }
        alert(a);
        document.write(a);
    </script>
</body>
</html>
